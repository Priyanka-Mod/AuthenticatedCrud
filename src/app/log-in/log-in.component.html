<div class="log-in-container">
    <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm.value)">
        <p-card header="Login here..." class="log-in-title">
            <div class="padding--bottom">
                <input class="width--full input--container" placeholder="Email" pInputText id="email"
                    [(ngModel)]="emailValue" name="email" required email #email="ngModel"
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <div class="error--message" *ngIf="email.errors?.required && email.touched">
                    Enter email
                </div>
                <div class="error--message" *ngIf="email.errors?.pattern">Enter valid email</div>
            </div>
            <div class="width--full padding--bottom">
                <p-password class="width--full input--container" placeholder="Password" [(ngModel)]="passwordValue"
                    [toggleMask]="true" name='password' required password #password="ngModel"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}" [feedback]="false"></p-password>
                <div class="error--message" *ngIf="password.errors?.required && password.touched">Password required
                </div>
                <div class="error--message" *ngIf="password.errors?.pattern">Enter password with 8 char containing
                    capital,lowercase,digit and number</div>
            </div>
            <div>
                <p-button class="log-in-button padding--bottom" label="Log In" [raised]="true"
                    [disabled]="!logInForm.form.valid" type="submit"></p-button>
            </div>
            <div>
                <p-button class="log-in-button" label="Show All User" [raised]="true" [disabled]="!logInForm.form.valid"
                    type="button" (click)="onShowAll()"></p-button>
            </div>
        </p-card>
    </form>
</div>
